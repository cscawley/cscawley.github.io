---
layout: page
title:  Portfolio1
permalink: /portfolio1/
---

<section class="grid">
  <header class="top-bar">
    <h2 class="top-bar__headline">Latest articles</h2>
    <div class="filter">
      <span>Filter by:</span>
      <span class="dropdown">Popular</span>
    </div>
  </header>
{% for post in site.categories.Portfolio %}
  <a class="grid__item" href="#">
    <h2 class="title title--preview">{{ post.title }}</h2>
    <div class="loader"></div>

    <div class="meta meta--preview">
      <img class="meta__avatar" src="img/authors/1.png" alt="author01" /> 
      <span class="meta__date"><i class="fa fa-calendar-o"></i>{{ post.date | date: "%-d %b %Y" | upcase }}</span>
      <span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>
    </div>
  </a>
{% endfor %}
  <footer class="page-meta">
    <span></span>
  </footer>
</section>
